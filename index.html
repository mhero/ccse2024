    }

    }

    .options button {

      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      background-color: #0056b3;
      /* Darker blue */
      color: white;
      cursor: pointer;
    }

    .options button:hover {
      background-color: #003d7a;
      /* Even darker blue for hover */
    }

    h2,
    p {
      text-align: center;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .quiz-container {
        padding: 15px;
      }

      .options button {
        font-size: 0.9em;
        padding: 8px;
      }
    }

</head>

    const mistakes = [];
    let mistakeCount = 0;

    function shuffle(array) {
      let currentIndex = array.length;

      // While there remain elements to shuffle...
      while (currentIndex != 0) {

        // Pick a remaining element...
        let randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;

        // And swap it with the current element.
        [array[currentIndex], array[randomIndex]] = [
          array[randomIndex], array[currentIndex]];
      }

      return array;
    }

    function shuffleObjectKeys(obj) {
      const keys = Object.keys(obj);
      for (let i = keys.length - 1; i > 0; i--) {
        const j =
          Math.floor(Math.random() * (i + 1));
        [keys[i], keys[j]] =
          [keys[j], keys[i]];
      }
      const shuffledObj = {};
      keys.forEach(key => {
        shuffledObj[key] = obj[key];
      });
      return shuffledObj;
    }

    function createQuiz() {
      const quizContainer = document.getElementById('quiz-container');

      shuffle(quizData).forEach((item, index) => {
        const questionContainer = document.createElement('div');
        questionContainer.classList.add('question-container');
        if (index === 0) questionContainer.classList.add('active');

        const questionNumber = document.createElement('div');
        questionNumber.classList.add('question-number');
        questionNumber.textContent = `${index + 1}/${quizData.length}`;
        questionContainer.appendChild(questionNumber);

        const questionElement = document.createElement('div');
        questionElement.classList.add('question');
        questionElement.textContent = item.question;
        questionContainer.appendChild(questionElement);

        const optionsList = document.createElement('ul');
        optionsList.classList.add('options');

        for (const [key, value] of Object.entries(shuffleObjectKeys(item.options))) {
          const optionItem = document.createElement('li');
          const button = document.createElement('button');
          button.textContent = value;
          button.onclick = () => checkAnswer(item.id, key, questionContainer, item);
          optionItem.appendChild(button);
          optionsList.appendChild(optionItem);
        }

        questionContainer.appendChild(optionsList);
        quizContainer.appendChild(questionContainer);
      });
    }

    function checkAnswer(questionId, selected, questionContainer, item) {
      const correct = answers[questionId];
      if (selected === correct) {
        questionContainer.classList.remove('active');
        const nextQuestion = questionContainer.nextElementSibling;
        if (nextQuestion) {
          nextQuestion.classList.add('active');
        } else {
          showResults();
        }
      } else {
        mistakeCount++;
        if (!mistakes.find(mistake => mistake.id === item.id)) {
          mistakes.push({ id: item.id, question: item.question, correct: item.options[correct] });
        }
        alert("Wrong answer. Try again!");
      }
    }

    function showResults() {
      const quizContainer = document.getElementById('quiz-container');
      quizContainer.innerHTML = `<h2>You've completed the quiz!</h2>
                                   <p>Number of mistakes: ${mistakeCount}</p>`;

      if (mistakes.length > 0) {
        const mistakesList = document.createElement('ul');
        mistakes.forEach(mistake => {
          const mistakeItem = document.createElement('li');
          mistakeItem.innerHTML = `<strong>Question:</strong> ${mistake.question} <br>
                                         <strong>Correct Answer:</strong> ${mistake.correct}`;
          mistakesList.appendChild(mistakeItem);
        });
        quizContainer.appendChild(mistakesList);
      }
    }

    document.addEventListener('DOMContentLoaded', createQuiz);
  </script>
